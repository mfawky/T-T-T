<section id="section1">

		<div class="login_container" >

				<input type="checkbox" id="remember" checked="" ><label>Remember me </label>
			</span>	
			<a id="forget" href="" title="click here">Forgot password </a>
			<span>
			<input type="submit" id="submit" onclick="document.location='Play.html'" value="login">

			</span>
		</div>
		
	</form>
</section>
